<div *ngIf="header.visible">
  <app-header></app-header>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Post</h5>
          <form class="form-signin" (ngSubmit)="onNewPost()" #f='ngForm'>
            <div class="form-label-group">
              <input type="text" id="title" class="form-control" name="title" placeholder="{{ post.title }}" required [(ngModel)]="post.title" #title="ngModel">
              <label for="title">Title</label>
              <span class="help-block" *ngIf="!title.valid && title.touched">
                Please enter a valid title
              </span>
            </div>

            <div class="form-label-group">
              <input type="text" id="content" class="form-control" name="content" placeholder="{{ post.content }}" required [(ngModel)]="post.content" #content="ngModel">
              <label for="content">Content</label>
              <span class="help-block" *ngIf="!content.valid && content.touched">
                Please enter some contents
              </span>
            </div>

            <div class="form-label-group">
              <input type="text" id="imagePath" class="form-control" placeholder="{{ post.imagePath }}" name="imagePath" [(ngModel)]="post.imagePath">
              <label for="imagePath">Image</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!f.valid">Create</button>
            <button class="btn btn-lg btn-danger btn-block text-uppercase" type="button" routerLink="/stream">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
