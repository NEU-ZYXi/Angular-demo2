<div *ngIf="header.visible">
  <app-header></app-header>
</div>

<section class="my-5 p-5">
  <h2 class="h1-responsive font-weight-bold text-center my-5">{{ post.title }}</h2>
  <div class="row">
    <div class="col-lg-5 text-center text-lg-left">
      <img class="img-fluid" src="{{ post.imagePath }}" alt="Sample image">
    </div>
    <div class="col-lg-7">
      <div class="row mb-3">
        <div class="col-1">
          <i class="fas fa-share fa-lg indigo-text"></i>
        </div>
        <div class="col-xl-10 col-md-11 col-10">
          <h5 class="font-weight-bold mb-3">Content</h5>
          <p class="grey-text">{{ post.content }}</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-1">
          <i class="fas fa-share fa-lg indigo-text"></i>
        </div>
        <div class="col-xl-10 col-md-11 col-10">
          <h5 class="font-weight-bold mb-3">Author</h5>
          <p class="grey-text">{{ post.username }}</p>
          <p class="grey-text">{{ post.dateCreated.toString().slice(0,10) }}</p>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-5">
  <a routerLink="/stream" class="btn btn-danger btn-lg">Back</a>
</section>
