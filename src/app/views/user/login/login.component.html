<div *ngIf="header.visible">
  <app-header></app-header>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" (ngSubmit)="onLogin()" #f='ngForm'>
            <div class="form-label-group">
              <input type="text" id="username" class="form-control" name="username" placeholder="Username" required ngModel #username="ngModel">
              <label for="username">Username</label>
              <span class="help-block" *ngIf="!username.valid && username.touched">
                Please enter a username
              </span>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required ngModel #password="ngModel">
              <label for="inputPassword">Password</label>
              <span class="help-block" *ngIf="!password.valid && password.touched">
                Please enter a password
              </span>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!f.valid">Sign in</button>
            <button class="btn btn-lg btn-success btn-block text-uppercase" type="button" routerLink="/register">Register</button>
            <button class="btn btn-lg btn-danger btn-block text-uppercase" type="button" routerLink="/home">Cancel</button>
            <hr class="my-4">
            <!--<a class="btn btn-lg btn-facebook btn-block text-uppercase" href="/auth/facebook?returnTo={{ '/stream' }}"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</a>-->
            <a class="btn btn-lg btn-facebook btn-block text-uppercase" href="/auth/facebook"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
