<div *ngIf="header.visible">
  <app-header></app-header>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Profile</h5>
          <form class="form-signin" (ngSubmit)="onUpdate()" #f='ngForm'>
            <div class="form-label-group">
              <input type="text" id="username" class="form-control" name="username" placeholder="{{ user.username }}" required [(ngModel)]="user.username" #username="ngModel">
              <label for="username">Username</label>
              <span class="help-block" *ngIf="!username.valid && username.touched">
                Please enter a valid username
              </span>
            </div>

            <div class="form-label-group">
              <input type="text" id="email" class="form-control" name="email" placeholder="{{ user.email }}" required [(ngModel)]="user.email" #email="ngModel">
              <label for="email">Email</label>
              <span class="help-block" *ngIf="!email.valid && email.touched">
                Please enter a valid email
              </span>
            </div>

            <div class="form-label-group">
              <input type="text" id="inputFirstName" class="form-control" placeholder="{{ user.firstName }}" name="inputFirstName" [(ngModel)]="user.firstName">
              <label for="inputFirstName">First Name</label>
            </div>

            <div class="form-label-group">
              <input type="text" id="inputLastName" class="form-control" placeholder="{{ user.lastName }}" name="inputLastName" [(ngModel)]="user.lastName">
              <label for="inputLastName">Last Name</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="!f.valid">Update</button>
            <button class="btn btn-lg btn-danger btn-block text-uppercase" type="button" routerLink="/stream">Back</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
